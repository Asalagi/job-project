<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./calculator.css">
        <script src= 
        "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
                integrity= 
        "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script> 
            <script src= 
        "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
                integrity= 
        "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script> 
                <script src="./calculator.js"></script>
    </head>
    <body>
        <div class="calculator" id="calcu">
            <input class="display display-font" id="result" value="" disabled></input>
            <button class="buttons span-3 btn-font non-nums" value="c" onclick="clr()">Clear</button>
            <button class="buttons btn-font operators" value="/" onclick="display('/')"
                    onkeydown="myFunction(event)">รท</button>

            <button class="buttons btn-font numbers" value="7" onclick="display('7')"
                    onclick="myFunction(event)">7</button>
            <button class="buttons btn-font numbers" value="8" onclick="display('8')"
                    onkeydown="myFunction(event)">8</button>
            <button class="buttons btn-font numbers" value="9" onclick="display('9')"
                    onkeydown="myFunction(event)">9</button>
            <button class="buttons btn-font operators" value="*" onclick="display('*')"
                    onkeydown="myFunction(event)">ร</button>

            <button class="buttons btn-font numbers" value="4" onclick="display('4')"
                    onkeydown="myFunction(event)">4</button>
            <button class="buttons btn-font numbers" value="5" onclick="display('5')"
                    onkeydown="myFunction(event)">5</button>
            <button class="buttons btn-font numbers" value="6" onclick="display('6')"
                    onkeydown="myFunction(event)">6</button>
            <button class="buttons btn-font operators" value="-" onclick="display('-')"
                    onkeydown="myFunction(event)">-</button>

            <button class="buttons btn-font numbers" value="1" onclick="display('1')"
                    onkeydown="myFunction(event)">1</button>
            <button class="buttons btn-font numbers" value="2" onclick="display('2')"
                    onkeydown="myFunction(event)">2</button>
            <button class="buttons btn-font numbers" value="3" onclick="display('3')"
                    onkeydown="myFunction(event)">3</button>
            <button class="buttons btn-font operators" value="+" onclick="display('+')"
                    onkeydown="myFunction(event)">+</button>

            <button class="buttons span-2 btn-font numbers" value="0" onclick="display('0')"
                    onkeydown="myFunction(event)">0</button>
            <button class="buttons btn-font numbers" value="." onclick="display('.')"
                    onkeydown="myFunction(event)">.</button>
            <button class="buttons btn-font non-nums" value="=" onclick="solve()">=</button>
        </div>
    </body>
</html>
