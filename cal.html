<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Two</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style-cal.css" rel="stylesheet">
    <script src="script-cal.js" defer></script>
  </head>
  <body>
    <div class="cal-grid-container">
      <div class="output">
        <div class="previous">previous</div>
        <div class="current">current</div>
      </div>
      <button class="span-two top">AC</button>
      <button class="top">←</button>
      <button class="orange">÷</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="orange">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="orange">+</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="orange">-</button>

      <button class="span-two">0</button>
      <button>.</button>
      <button class="orange">=</button>
    </div>
  </body>
</html>
